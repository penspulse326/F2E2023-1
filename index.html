<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喵立翰 - 您的喵星守護者</title>
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <nav class="sticky top-0 z-10 bg-white text-lightPink">
      <div class="container mx-auto">
        <div
          class="flex justify-between items-center grid-box mx-auto lg:px-7 h-[100px] whitespace-nowrap"
        >
          <h1 class="flex items-center text-xl lg:text-2xl font-bold">
            <a class="logo" href="#"
              ><img
                class="mr-2 duration-300"
                src="./src/images/logo-paw.svg"
                alt="logo-paw"
              />喵立翰</a
            >
          </h1>
          <ul class="flex gap-4 lg:gap-20">
            <li class="">
              <a class="logo" href="#"
                ><img
                  class="nav-paw"
                  src="./src/images/logo-paw.svg"
                  alt="paw"
                />最新消息喵</a
              >
            </li>
            <li>
              <a class="logo" href="#"
                ><img
                  class="nav-paw"
                  src="./src/images/logo-paw.svg"
                  alt="paw"
                />喵主張！</a
              >
            </li>
            <li>
              <a class="logo" href="#"
                ><img
                  class="nav-paw"
                  src="./src/images/logo-paw.svg"
                  alt="paw"
                />抖內喵喵</a
              >
            </li>
          </ul>
          <ul class="nav-sns flex items-center gap-[15px]">
            <li>
              <button
                class="mr-[9px] px-7 py-[6px] bg-lightPink text-white font-semibold rounded-[30px]"
              >
                小額贊助
              </button>
            </li>
            <li class="nav-sns-link">
              <a class="flex justify-center items-center" href="#"
                ><img src="./src/images/icon-facebook.svg" alt="link-facebook"
              /></a>
            </li>
            <li class="nav-sns-link">
              <a class="flex justify-center items-center" href="#"
                ><img src="./src/images/icon-twitter.svg" alt="link-twitter"
              /></a>
            </li>
            <li class="nav-sns-link">
              <a class="flex justify-center items-center" href="#"
                ><img src="./src/images/icon-youtube.svg" alt="link-youtube"
              /></a>
            </li>
            <li class="nav-sns-link">
              <a class="flex justify-center items-center" href="#"
                ><img src="./src/images/icon-linkedin.svg" alt="link-linkedin"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="relative mt-4 mx-auto grid-box">
        <div class="container mx-auto">
          <div
            class="relative grid grid-cols-12 gap-x-[30px] bg-[#fdf5f2] rounded-3xl"
          >
            <div
              class="z-10 col-span-10 col-start-2 grid grid-cols-10 gap-x-[30px] my-8 py-36 bg-primary rounded-xl"
            >
              <div class="absolute bottom-0 col-span-4 px-2">
                <img src="./src/images/header-image.png" alt="Li-Han's image" />
              </div>
              <h2
                class="col-span-5 col-start-5 lg:mb-6 text-white lg:text-5xl font-bold"
              >
                為喵星人，護台灣！
              </h2>
              <p
                class="col-span-5 col-start-5 text-black text-xl tracking-wider"
              >
                我堅信，民眾的身心健康與工作熱情是推動經濟的核心動力，藉由推動更完善的貓咪福利和相關政策，同時也為台灣的經濟發展助一臂之力。讓我們一同護航台灣的幸福經濟，從照顧每一隻貓咪開始。
              </p>
              <button
                class="col-span-2 col-start-5 flex justify-center items-center lg:mt-6 py-3 text-lightPink text-xl font-bold bg-white rounded-[6px]"
              >
                <span>支持喵立翰</span>
                <img
                  class="ml-[10px] w-auto"
                  src="./src/images/icon-arrow.svg"
                  alt="right-arrow"
                />
              </button>
              <div class="relative top-16 col-span-3 col-start-8">
                <div class="absolute">
                  <img src="./src/images/header-cat.svg" alt="header-cat" />
                </div>
              </div>
            </div>
            <div class="absolute -left-8 top-2 col-span-3">
              <img src="./src/images/square-dots.svg" alt="square-dots" />
            </div>
            <div class="absolute right-3 -bottom-2 col-span-3">
              <img src="./src/images/square-dots.svg" alt="square-dots" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
