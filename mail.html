<link rel="stylesheet" href="./src/styles/output.css" />
<div class="relative top-8 z-10 container mx-auto">
  <div class="grid grid-cols-12 gap-x-[30px] max-w-grid-lg mx-auto">
    <div class="col-span-4 flex items-center pt-4 pr-8">
      <ul class="absolute flex gap-1 -ml-16 pt-4">
        <li class="w-3 h-3 bg-brown rounded-xl"></li>
        <li class="w-3 h-3 bg-lightGray rounded-xl"></li>
        <li class="w-3 h-3 bg-lightGray rounded-xl"></li>
      </ul>
      <div
        class="relative flex items-center w-full max-h-[96px] bg-primary rounded-3xl"
      >
        <div class="relative self-end ml-2 max-w-[160px]">
          <img src="./src/images/title-image.png" alt="title-image" />
        </div>
        <h2 class="ml-7 text-white text-[32px] font-bold">喵立翰主張</h2>
      </div>
    </div>
  </div>
</div>
<section
  class="relative bg-brown-light bg-circle bg-no-repeat bg-cover bg-center rounded-t-[50px]"
>
  <div class="container mx-auto">
    <div class="grid grid-cols-12 mx-auto py-20 max-w-grid-lg gap-x-[30px]">
      <div class="col-span-4 col-start-2 flex flex-col justify-center px-4">
        <h3 class="mb-3 text-black lg:text-2xl font-bold">
          您的聲音，我們的行動！
        </h3>
        <p class="text-black">
          親愛的鄉親，每一位市民的意見都是我們社區前進的原動力。無論大小事，我都誠摯希望聽到您的建議。分享您的想法，一同為我們的未來打造更美好！
        </p>
        <ul class="flex flex-col gap-9 mt-14">
          <li class="flex">
            <div
              class="mr-6 p-5 max-w-[70px] max-h-[70px] bg-black-light rounded-[5px]"
            >
              <img src="./src/images/icon-house.svg" alt="icon-house" />
            </div>
            <div>
              <h4 class="mb-[10px] text-black text-lg font-semibold">
                聯絡地址
              </h4>
              <p class="text-[#637381]">高雄市新興區民生一路 56 號</p>
            </div>
          </li>
          <li class="flex">
            <div
              class="mr-6 p-5 max-w-[70px] max-h-[70px] bg-black-light rounded-[5px]"
            >
              <img src="./src/images/icon-phone.svg" alt="icon-phone" />
            </div>
            <div>
              <h4 class="mb-[10px] text-black text-lg font-semibold">
                聯絡電話
              </h4>
              <p class="text-[#637381]">(02)1234-5678</p>
            </div>
          </li>
          <li class="flex">
            <div
              class="mr-6 p-5 max-w-[70px] max-h-[70px] bg-black-light rounded-[5px]"
            >
              <img src="./src/images/icon-mail.svg" alt="icon-mail" />
            </div>
            <div>
              <h4 class="mb-[10px] text-black text-lg font-semibold">
                聯絡信箱
              </h4>
              <p class="text-[#637381]">miaomia@contact.tw</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-span-6 px-16 py-10 bg-white shadow-md rounded-lg">
        <form action="#">
          <ul class="flex flex-wrap gap-6">
            <li class="flex-grow">
              <p class="mb-[10px]">
                您的姓名 <span class="text-primary">*</span>
              </p>
              <input
                class="form-input"
                type="text"
                name="username"
                placeholder="請輸入您的姓名"
              />
            </li>
            <li class="flex-grow">
              <p class="mb-[10px]">
                您的電話 <span class="text-primary">*</span>
              </p>
              <input
                class="form-input"
                type="text"
                name="phone"
                placeholder="請輸入您的電話號碼"
              />
            </li>
            <li class="w-full">
              <p class="mb-[10px]">
                您的信箱 <span class="text-primary">*</span>
              </p>
              <input
                class="form-input"
                type="text"
                name="phone"
                placeholder="請輸入您的電話號碼"
              />
            </li>
            <li class="w-full">
              <p class="mb-[10px]">
                您的訊息 <span class="text-primary">*</span>
              </p>

              <textarea
                class="form-input h-32"
                type="text"
                name="message"
                placeholder="請輸入您的訊息"
              ></textarea>
            </li>
          </ul>
          <button
            class="block mt-7 mx-auto py-3 w-[75%] bg-brown rounded-md text-black"
            type="submit"
          >
            送出訊息
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
